<!DOCTYPE html>
<html>
<head>
    <style>
        .step { margin-bottom: 20px; }
        img { max-width: 100%; border: 1px solid #ddd; }
    </style>
</head>
<body>
    {% for step in steps %}
    <div class="step">
        <h3>Step {{ loop.index }}: {{ step.action }}</h3>
        <img src="{{ step.screenshot }}" />
    </div>
    {% endfor %}
</body>
</html>
