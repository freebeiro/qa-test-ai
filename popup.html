<!DOCTYPE html>
<html>
<head>
    <title>QA Testing Assistant</title>
    <style>
        body {
            width: 450px;
            height: 600px;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        #versionInfo {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 10px;
            color: #666;
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
        #chat {
            height: calc(100vh - 140px);
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .user {
            background: #e3f2fd;
        }
        .assistant {
            background: #f5f5f5;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #sendButton {
            padding: 8px 16px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:disabled {
            background: #cccccc;
        }

        .screenshot {
            margin: 10px 0;
        }
        .screenshot img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="versionInfo"></div>
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="input" placeholder="Enter a command...">
        <button id="sendButton">Send</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
