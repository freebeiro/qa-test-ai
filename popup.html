<!DOCTYPE html>
<html>
<head>
    <title>QA Testing Assistant</title>
    <style>
        :root {
            --primary-color: #2196f3;
            --bg-color: #f5f7fa;
            --text-color: #333;
            --border-radius: 12px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            width: 450px;
            height: 600px;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        #versionInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 11px;
            color: #666;
            background: rgba(255,255,255,0.8);
            padding: 4px 8px;
            border-radius: 12px;
            backdrop-filter: blur(4px);
        }

        #chat {
            height: calc(100vh - 140px);
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant {
            background: #e9ecef;
            color: var(--text-color);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            background: white;
            padding: 12px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        #input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        #input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(33,150,243,0.1);
        }

        #sendButton {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        #sendButton:hover {
            background: #1976d2;
            transform: translateY(-1px);
        }

        #sendButton:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .screenshot {
            margin: 15px 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .screenshot img {
            width: 100%;
            display: block;
            border-radius: var(--border-radius);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cfd8dc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #b0bec5;
        }
    </style>
</head>
<body>
    <div id="versionInfo"></div>
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="input" placeholder="Enter a command...">
        <button id="sendButton">Send</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
