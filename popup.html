<!DOCTYPE html>
<html>
<head>
    <title>QA Testing Assistant</title>
    <style>
        body { 
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: system-ui;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #versionInfo {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 10px;
            color: #666;
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
        #chat { 
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            background: white;
            border-radius: 4px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
        }
        .user { background: #e3f2fd; }
        .assistant { background: #f5f5f5; }
        .error { background: #ffebee; }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        #sendButton {
            padding: 8px 16px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #sendButton:hover {
            background: #1976d2;
        }
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .screenshot {
            margin: 10px 0;
        }
        .screenshot img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="versionInfo"></div>
    <div id="chat"></div>
    <div class="input-container">
        <input type="text" id="input" placeholder="Enter command (e.g., 'go to google.com')">
        <button id="sendButton">Send</button>
    </div>
    <script src="popup.js" type="module"></script>
</body>
</html>
