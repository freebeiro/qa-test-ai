<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #chat {
      height: 500px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
    }
    .user {
      background: #e3f2fd;
      margin-left: 20px;
    }
    .bot {
      background: #f5f5f5;
      margin-right: 20px;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    #input {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
    }
    #generate-report {
      width: 100%;
      padding: 8px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #generate-report:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Enter instruction...">
  <button id="generate-report">Generate PDF Report</button>
  <script src="popup.js"></script>
</body>
</html>
